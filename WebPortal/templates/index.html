{% extends 'base.html'%}

{% block head %}
<title>Live Feed</title>
<link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
<h2>Live Video Feed</h2>

<video id=vid1 width=800 height=600 class="video-js vjs-default-skin vjs-big-play-centered" controls muted preload>
  <source src="http://192.168.1.176/playlist.m3u8">
</video>

<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
<script src="https://unpkg.com/browse/@videojs/http-streaming@2.5.0/dist/videojs-http-streaming.min.js"></script>
<script src="//vjs.zencdn.net/7.10.2/video.js"></script>

<script>
var player = videojs('vid1', autoplay=true, preload=true, controls=true);
player.play();

</script>

{% if SystemState: %}
  <button id="Arm_Toggle_Button">Unarm System</button>
{% else %}
  <button id="Arm_Toggle_Button">Arm System</button>
{% endif %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/WebSockets_FrontEnd/WebSockets.js') }}"></script>
{% endblock %}
