{% extends 'base.html'%}


{% block head %}
    <title>User Information</title>
{% endblock head %}
    

{% block body %}
   <h1>Hello, {{current_user.username}}</h1>
   <h2>Admin Account: {{current_user.isAdmin}}</h2>
   {%if current_user.isAdmin%}
        <a class="NavBarLink" href="{{url_for('UserControl.UsernameChanger')}}">Change Username</a>
        <br>
        <a class="NavBarLink" href="{{url_for('UserControl.RegisterUser')}}">Register</a>
   {%endif%}
{% endblock body %}
