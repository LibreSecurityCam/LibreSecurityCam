{% extends 'html/base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<form action="#" method='POST'>
    <h3>Username:</h3>
    <input type="text" name = "username" placeholder="Type new name here"/>
    <h3>Passcode:</h3>
    <input type="password" name = "passcode" placeholder="Enter a passcode"/>
    <input type="password" name = "repeatPasscode" placeholder="Repeat the passcode"/>
    <input type="submit" value="submit"/>
</form>
{% endblock %}
