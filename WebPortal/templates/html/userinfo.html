{% extends 'html/base.html'%}


{% block head %}
    <title>User Information</title>
{% endblock head %}
    

{% block body %}
   <h2>Hello, {{userInfo}}</h2>
   <form action="#" method='POST'>
        <h3>Change name:</h3>
        <input type="text" name = "name" placeholder="Type new name here"/>
        <h3>Change password:</h3>
        <input type="password" name = "currentPasscode" placeholder="Enter current password"/>
        <input type="password" name = "newPasscode" placeholder="Enter new password"/>
        <input type="submit" value="submit"/>
    </form>
{% endblock body %}
